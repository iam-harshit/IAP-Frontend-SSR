worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    limit_req_zone $binary_remote_addr zone=botlimit:10m rate=5r/s;

    server {
        listen 80;
        server_name inspirationapp.org www.inspirationapp.org;

        root /usr/share/nginx/html;
        index index.html;

        # ✅ Healthcheck
        location = /health {
            return 200 'healthy';
            add_header Content-Type text/plain;
        }

        # ✅ Static assets (cache aggressively)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|eot|svg)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        # ✅ JSON (don't cache if dynamic)
        location ~* \.json$ {
            expires off;
            access_log off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ✅ Block common sensitive files
        location ~ /\.(git|env|htaccess|htpasswd|DS_Store) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ✅ Main entry point with bot protection & rate limiting
        location / {
            if ($http_user_agent ~* (wget|bot|scraper|crawler)) {
                return 403;
            }
            limit_req zone=botlimit burst=10 nodelay;
            try_files $uri $uri/ /index.html;
        }

        # ✅ Gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript image/svg+xml;
        gzip_min_length 256;
        gzip_vary on;
        gzip_proxied any;

        # ✅ Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # ✅ Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
    }
}
